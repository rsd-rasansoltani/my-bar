  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b2b3f, #2b80ff, #ff416c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      animation: gradientShift 8s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.1);
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1em;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .contact {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 85%;
      max-width: 400px;
    }

    .contact a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      backdrop-filter: blur(4px);
    }

    .contact a:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }

    .contact a i {
      margin-right: 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.8em;
      opacity: 0.7;
    }
  </style>
